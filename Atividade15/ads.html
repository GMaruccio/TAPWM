<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Análise e Desenvolvimento de Sistemas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        p {
            color: #34495e;
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-left: 5px solid #3498db;
        }
    </style>
</head>
<body>
    <h2>Análise e Desenvolvimento de Sistemas</h2>
    <p>O curso prepara profissionais para desenvolver, projetar e gerenciar sistemas computacionais, 
       com foco em software, programação e inovação tecnológica.</p>
</body>
</html>
