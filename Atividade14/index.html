<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário Principal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="nomeform" onsubmit="return validar()">
        <h2>Formulário Principal</h2>

        <label>Nome:</label>
        <input type="text" name="nome">

        <label>E-mail:</label>
        <input type="email" name="email">

        <label>Comentário:</label>
        <textarea name="comentario"></textarea>

        <p>Pesquisa:</p>
        <small>Primeira vez nesta página?</small>
        <div class="radio-group">
            <label><input type="radio" name="pesquisa" value="sim"> Sim</label>
            <label><input type="radio" name="pesquisa" value="nao"> Não</label>
        </div>

        <div class="buttons">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
